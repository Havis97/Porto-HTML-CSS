<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Portofolio Avis</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- navbar start -->
        <header class="navbar-container">
            <div class="logo">
                <img src="assets/Firs Logo-03.jpg" alt="logo_saya">
            </div>
            <nav class="nav-list">
                <ul>
                    <li><a href="#beranda">Beranda</a></li>
                    <li><a href="#tentang">Tentang Saya</a></li>
                    <li><a href="#project">Project</a></li>
                    <li><a href="#kontak">Kontak</a></li>
                </ul>
            </nav>
        </header>
        <!-- navbar end -->
        <!-- content start -->
        <main>
            <!-- isi start -->
            <div class="content">
                <!-- beranda -->
                <article id="beranda">
                    <div class="content-description">
                        <h1 class="title"> Hallo</h1>
                        <p>
                            Welcome to My Portofolio
                        </p>
                    </div>
                    <div class="content-image">
                        <img
                            src="./assets/Tut 1.jpg"
                            alt="latar">
                    </div>
                </article>
                <article id="tentang">
                    <div class="content-about">
                        <h1 class="title2"> Tentang </h1>
                        <p>
                            Saya seorang freelance desain grafis
                        </p>
                    </div>
                    <div class="content-image2">
                        <img
                            src="./assets/exposure.jpg"
                            alt="latar2">
                    </div>
                </article>
                <!-- grid box start -->
                <article id="project">
                    <div class="grid">
                        <div class="box">
                            <h2>Poster</h2>
                            <p>
                                Poster di untuk Sosial media Instagram
                            </p>
                            <img
                                src="./assets/feed ig.png"
                                alt>
                        </div>
                        <div class="box">
                            <h2>Vektor</h2>
                            <p>
                                Gambar berbasis Vektor
                            </p>
                            <img
                                src="./assets/Vektor Sushi.jpg"
                                alt>
                        </div>
                        <div class="box">
                            <h2>Logo</h2>
                            <p>
                                Logo Sederhana
                            </p>
                            <img
                                src="./assets/Brieffake logo 1-01.png"
                                alt>
                        </div>
                        <div class="box">
                            <h2>Manipulasi</h2>
                            <p>
                                Manipulasi foto
                            </p>
                            <img
                                src="./assets/jeong.jpg"
                                alt>
                        </div>
                    </div>
                </article>
                <!-- grid box end -->
            </div>
            <!-- isi end -->
            <!-- samping start -->
            <aside>
                <div class="social-media">
                    <ul>
                        <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    </ul>
                </div>
            </aside>
            <!-- samping end -->
        </main>
        <!-- content end -->
        <!-- footer start -->
        <footer>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </footer>
        <!-- footer end -->
        <!-- script -->
        <!-- script -->
    </body>
</html>
